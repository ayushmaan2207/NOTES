<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in - Spotify</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="log">
        <div class="nav">
            <img src="images/logo.png" alt="spotify" >
        </div>
        <div class="mid">
            <div class="cont">
                <h1 class="ls">Log in to Spotify</h1>
                <ul class="opt">
                    <li class="g">
                        <button>
                            <img src="images/google.png" alt="">
                            <a href=""></a>
                            <span class="text">Continue with Google</span>
                        </button>
                    </li>
                    <li class="f">
                        <button>
                            <img src="images/facebook.png" alt="">
                            <span class="text">Continue with Facebook</span>
                        </button>
                    </li>
                    <li class="a">
                        <button>
                            <img src="images/apple.png" alt="">
                            <span class="text">Continue with Apple</span>
                        </button>
                    </li>
                    <li class="n">
                        <button>
                            <span>Continue with phone number</span>
                        </button>
                    </li>
                </ul>

                <hr>

                <div class="form">
                    <div class="email">
                        <label for="username">Email or username</label>
                        <input class="abc" type="text" placeholder="Email or username">
                    </div>
                    <div class="pass">
                        <label for="pass">Password</label>
                        <input class="abc" type="password" placeholder="Password">
                    </div>

                    <div class="rm">
                        <div class="box">
                            <input class="yep" id="check-apple" type="checkbox">
                                <label for="check-apple"></label>
                            <span class="r">Remember me</span>
                        </div>
                    </div>

                    <div class="lo">
                        <button class="lb">Log In</button>
                    </div>

                    <div class="fp">
                        <a href="https://accounts.spotify.com/en/password-reset?flow_ctx=54226213-ecfe-43ae-b603-a0e811ace251%3A1707595420">
                            <p>Forgot your password?</p>
                        </a>
                    </div>

                </div>

            
                <hr>

                <div class="su">
                    <h2>
                        <span>Don't have an account?</span>
                        <a href=""><span>Sign up for Spotify</span></a>
                    </h2>
                </div>
            </div>
        </div>
        <div class="foot">
            <p>This site is protected by reCAPTCHA and the Google <a href="https://policies.google.com/privacy">Privacy Policy</a> and <a href="https://policies.google.com/terms">Terms of Service</a> apply.</p>
        </div>
    </div>
</body>
</html>

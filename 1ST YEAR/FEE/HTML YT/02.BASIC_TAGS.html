<!-- type ! to get basic html structure -->
<!DOCTYPE html>
<html>
<head>
    <title>02.BASIC_TAGS</title>
</head>
<body>
    <!-- heading tags from 1 to 6 dec. importance-->
    <h1>Books to read</h1> 
    <p>There are a lot of books to read for you</p>

    <!-- a is attribute or anchor tag & can use " " or ' ' -->
    absolute link
    <a href="https://google.com">click here to go to GOOGLE</a><br>
    relative link
    <a href="01.INTRO.html">intro</a><br><hr>

    <!-- image tag -->
    absolute image
    <img src="https://tse1.mm.bing.net/th?id=OIP.Pt9NPR4tntIPYxj-fCS5NAAAAA&pid=Api&P=0" alt="cartoon"><br>
    relative image
    <img src="02.image.jpg" alt="itachi" width="500px"><br><hr>

    <!-- bold italics and underline tags -->
    <b>this is bold</b><br>
    <i>this is italics</i><br>
    <!-- br tag is used to add new line -->
    <u>this is underline</u><br>
    <big>this is big</big>
    <small>this is small</small>

    <!-- subscript & superscript -->
    <p>C + O<sub>2</sub> &rArr; CO<sub>2</sub></p>
    <p>ax<sup>2</sup> + bx + c &equals; 0</p>
    <pre>int main(){
        printf("pre tag");
    }
    </pre><hr>

</body>
</html>

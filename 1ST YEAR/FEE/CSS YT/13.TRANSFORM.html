<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13.TRANSFORM</title>
    <style>
        .container{
            background-color: red;
            height: 455px;
        }
        .box{
            transform-origin: 0;
            display:inline-block;
            border: 2px solid black;
            transform: translate(20px,20px);
            /* transform:rotate(0.05turn)  scale(2,2); */
            /* transform: skew(5deg,5deg); */
            /* transform: matrix(2,5,5,2,14,15); */
            transform: rotateX(26deg) rotateY(12deg) rotateZ(56deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://source.unsplash.com/user/erondu/260x120">
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
  <title>Cravings: Contact Us</title>
  <link rel="stylesheet" href="contactus.css">
  <link rel="shortcut icon" href="images/favicon1.ico" type="image/x-icon">
</head>

<body>
  <nav id="scrollmenu" class="bg">
    <img id="logo" src="images/favicon1.ico" alt="logo" width="35px">
    <div>
      <input class="search" type="text" placeholder="Search">
    </div>
    <ul>
      <a href="home.html">
        <li>Home</li>
      </a>
      <a href="about.html">
        <li>About</li>
      </a>
      <a href="contactus.html">
        <li>Contact us</li>
      </a>
    </ul>
  </nav>

  <div class="container">

    <div class="rv">
    </div>


    <div class="cu">
      <div class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="fb">
        <h2>Feedback</h2>
        <form id="feedb">
          <div class="form-group">
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
              <option value="">Select a rating</option>
              <option value="5">5 - Excellent</option>
              <option value="4">4 - Good</option>
              <option value="3">3 - Average</option>
              <option value="2">2 - Poor</option>
              <option value="1">1 - Very Poor</option>
            </select>
          </div>
          <div class="form-group">
            <label for="feedback">Additional Comments:</label>
            <textarea id="feedback" name="feedback"></textarea>
          </div>
          <div class="form-group">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

  </div>


  <footer>
    <div><b>Cravings</b></div>
    <div class="icon">
      <img src="images/fb.png" alt="">
      <img src="images/insta.png" alt="">
      <img src="images/tweet.png" alt="">
    </div>
    <div><a href="home.html" target="_blank">www.cravings.com</a></div>
  </footer>

</body>

</html>
<script src="contactus.js"></script>
